services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vpn
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d vpn"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  core:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: bash -c "apt-get update && apt-get install -y --no-install-recommends postgresql-client && rm -rf /var/lib/apt/lists/* && pip install -r requirements.txt && uvicorn core.main:app --host 0.0.0.0 --port 8000"
    env_file:
      - .env
    environment:
      # Можно переопределять значения из .env при необходимости
      DB_URL: ${DB_URL:-postgresql+asyncpg://user:password@db:5432/vpn}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  bot:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: bash -c "pip install -r requirements.txt && python -m bot.main"
    env_file:
      - .env
    environment:
      CORE_API_BASE: http://core:8000
    depends_on:
      - core

volumes:
  db_data:
  backups_data:


